<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventghost Web Gui</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/script-and-config.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        showStatus('{{eg.globals.yamaha}}');
    });
    </script>
    </head>
    <body bgcolor="#E6E6FA">
	<div>
		<div>
		<h2 style="margin-left: 21%;" id="status"></h2>
		</div>
		<div>
  			<button style="margin-left: 25%;" class="phone5" data-action="power.toggle">
  				<img src="images/toggle.png" style="width: auto;" onclick="statusWait()" id="toggle"/>
  				<img src="images/togglerotate.gif" style="display: none;" id="togglerotate"/>
  			</button>
        </div>
        <div>
  			<button style="margin-left: 15%;" class="phone5" data-action="volume.up"><img src="images/edit_add.png" style="width: auto;"/></button>
  			<button class="phone5" data-action="volume.down"><img src="images/edit_remove.png" style="width: auto;"/></button>
  			<button class="phone5" data-action="volume.mute"><img src="images/kmixdocked_mute.png" style="width: auto;"/></button>
    	</div>
    	<div>
  			<button style="margin-left: 20%;" class="phone5" data-action="device.bluetooth"><img src="images/kbtobexclient.png" style="width: auto;"/></button>
  			<button class="phone5" data-action="device.foobar"><img src="images/Foobar_small.png" style="width: 128px;" onclick="javascript: window.open('http://192.168.0.210:8888/ajquery/index.html', '_blank')"/></button>
		</div>
	</div>
	</body>
</html>
