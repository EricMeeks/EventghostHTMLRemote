<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTPC Remote - Living Room TV</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/script-and-config.js"></script>
    <script type="text/javascript">
	    $(document).ready(function(){
		    $('#phone-num').hide();
		    $('#num').click(function() {
			    $('#phone').hide();
			    $('#phone-num').show();
		    });
		    $('#num-back').click(function() {
			    $('#phone-num').hide();
			    $('#phone').show();
		    });
	    });
    </script>
</head>
<body>
	<div class="hidden-phone" id="nav-bar-desktop">
		<ul class="desktop-nav">
			<li>Living Room</li>
			<li><a href="bedroom.html">Bedroom</a></li>
			<li><a href="music.html">Music</a></li>
		</ul>
	</div>
	<div class="visible-phone" id="nav-bar-phone">
		<ul class="phone-nav">
			<li>Living Room</li>
			<li><a href="bedroom.html">Bedroom</a></li>
			<li><a href="music.html">Music</a></li>
		</ul>
	</div>

	<!------------------------------------------- Desktop -->
	
	<div id="desktop" class="hidden-phone">
		<div>
			<button data-action="button_power"><i class="icon-off"></i></button><!--
			
			--><button style="margin-left: 50%;" data-action="button_play"><i class="icon-play green"></i></button><!--
			--><button data-action="button_pause"><i class="icon-pause"></i></button><!--
			--><button data-action="button_stop"><i class="icon-stop"></i></button><!--
			--><button data-action="button_record"><i class="icon-circle red"></i></button>
		</div>
		<div>
			<button data-action="button_channelup"><i class="icon-plus"></i></button><!--
			--><button data-action="button_wmc"><i class="icon-home green"></i></button><!--
			--><button class="direction" data-action="button_up"><i class="icon-chevron-up"></i></button><!--
			--><button data-action="button_info"><i class="icon-info-sign"></i></button><!--
			--><button data-action="button_volumeup"><i class="icon-volume-up"></i></button><!--
			
			--><button style="margin-left: 10%;" data-action="xbox_skipback"><i class="icon-step-backward"></i></button><!--
			--><button data-action="xbox_rewind"><i class="icon-fast-backward"></i></button><!--
			--><button data-action="xbox_forward"><i class="icon-fast-forward"></i></button><!--
			--><button data-action="xbox_skipforward"><i class="icon-step-forward"></i></button>
		</div>
		<div>
			<button data-action="button_channeldown"><i class="icon-minus"></i></button><!--
			--><button class="direction" data-action="button_left"><i class="icon-chevron-left"></i></button><!--
			--><button data-action="button_ok">ok</button><!--
			--><button class="direction" data-action="button_right"><i class="icon-chevron-right"></i></button><!--
			--><button data-action="button_volumedown"><i class="icon-volume-down"></i></button><!--
			
			--><button style="margin-left: 15%" data-action="button_1">1</button><!--
			--><button data-action="button_2">2</button><!--
			--><button data-action="button_3">3</button>
		</div>
		<div>
			<button data-action="button_back"><i class="icon-reply"></i></button><!--
			--><button style="margin-left: 10%;" class="direction" data-action="button_down"><i class="icon-chevron-down"></i></button><!--
			--><button style="margin-left: 10%;" data-action="button_mute"><i class="icon-volume-off red"></i></button><!--
			
			--><button style="margin-left: 15%" data-action="button_4">4</button><!--
			--><button data-action="button_5">5</button><!--
			--><button data-action="button_6">6</button>
		</div>
		<div>
			<button style="margin-left: 65%" data-action="button_7">7</button><!--
			--><button data-action="button_8">8</button><!--
			--><button data-action="button_9">9</button>
		</div>
		<div>
			<button style="margin-left: 5%;" class="desktop" data-action="button_livetv"><i class="icon-desktop green"></i></button><!--
			--><button class="desktop" data-action="button_guide"><i class="icon-tasks"></i></button><!--
			--><button class="desktop" data-action="button_recordedtv"><i class="icon-desktop red"></i></button><!--
			--><button class="desktop" data-action="button_movies"><i class="icon-film"></i></button><!--
			--><button style="margin-left: 30%" class="desktop" data-action="button_0">0</button>
		</div>
	</div>

	<!------------------------------------------- Mobile -->

	<div class="visible-phone">
	<div id="phone">
		<div>
			<button class="phone5" data-action="button_power"><i class="icon-off"></i></button><!--
			--><button style="margin-left: 60%;" class="phone5" id="num">#</button>
		</div>
		<div>
			<button class="phone5" data-action="button_channelup"><i class="icon-plus"></i></button><!--
			--><button class="phone5" data-action="button_wmc"><i class="icon-home green"></i></button><!--
			--><button class="phone5 direction" data-action="button_up"><i class="icon-chevron-up"></i></button><!--
			--><button class="phone5" data-action="button_info"><i class="icon-info-sign"></i></button><!--
			--><button class="phone5" data-action="button_volumeup"><i class="icon-volume-up"></i></button>
		</div>
		<div>
			<button class="phone5" data-action="button_channeldown"><i class="icon-minus"></i></button><!--
			--><button class="phone5 direction" data-action="button_left"><i class="icon-chevron-left"></i></button><!--
			--><button class="phone5" data-action="button_ok">ok</button><!--
			--><button class="phone5 direction" data-action="button_right"><i class="icon-chevron-right"></i></button><!--
			--><button class="phone5" data-action="button_volumedown"><i class="icon-volume-down"></i></button>
		</div>
		<div>
		<div>
			<button class="phone5" data-action="button_back"><i class="icon-reply"></i></button><!--
			--><button style="margin-left: 20%;" class="phone5 direction" data-action="button_down"><i class="icon-chevron-down"></i></button><!--
			--><button style="margin-left: 20%;" class="phone5" data-action="button_mute"><i class="icon-volume-off red"></i></button>
		</div>
		<hr>
		<div>
			<button class="phone4" data-action="button_play"><i class="icon-play green"></i></button><!--
			--><button class="phone4" data-action="button_pause"><i class="icon-pause"></i></button><!--
			--><button class="phone4" data-action="button_stop"><i class="icon-stop"></i></button><!--
			--><button class="phone4" data-action="button_record"><i class="icon-circle red"></i></button>
		</div>
		<div>
			<button class="phone4" data-action="button_rewind"><i class="icon-fast-backward"></i></button><!--
			--><button class="phone4" data-action="button_skipback"><i class="icon-step-backward"></i></button><!--
			--><button class="phone4" data-action="button_skipforward"><i class="icon-step-forward"></i></button><!--
			--><button class="phone4" data-action="button_forward"><i class="icon-fast-forward"></i></button>
		</div>
		<hr>
		<div>
			<button class="phone4" data-action="button_livetv"><i class="icon-desktop green"></i></button><!--
			--><button class="phone4" data-action="button_guide"><i class="icon-tasks"></i></button><!--
			--><button class="phone4" data-action="button_recordedtv"><i class="icon-desktop red"></i></button><!--
			--><button class="phone4" data-action="button_movies"><i class="icon-film"></i></button>
		</div>
	</div>
	</div>
	
	<div class="visible-phone">
	<div id="phone-num">
		<div>
			<button style="margin-left: 80%;" class="phone5" id="num-back"><i class="icon-reply"></i></button>
		</div>
		<div>
			<button style="margin-left: 20%;" class="phone5" data-action="button_1">1</button><!--
			--><button class="phone5" data-action="button_2">2</button><!--
			--><button class="phone5" data-action="button_3">3</button>
		</div>
		<div>
			<button style="margin-left: 20%;" class="phone5" data-action="button_4">4</button><!--
			--><button class="phone5" data-action="button_5">5</button><!--
			--><button class="phone5" data-action="button_6">6</button>
		</div>
		<div>
			<button style="margin-left: 20%;" class="phone5" data-action="button_7">7</button><!--
			--><button class="phone5" data-action="button_8">8</button><!--
			--><button class="phone5" data-action="button_9">9</button>
		</div>
		<div>
			<button style="margin-left: 40%;" class="phone5" data-action="button_0">0</button>
		</div>
	</div>
	</div>
</body>
</html>
